name: Hikvision Doorbell
description: Connect your Hikvision doorbells to Home Assistant
version: '2.1'
slug: hikvision_doorbell
url: https://github.com/pergolafabio/Hikvision-Addons/tree/main/hikvision-doorbell
arch:
- amd64
- i386
- aarch64
host_network: true
startup: application
boot: auto
stdin: true
homeassistant_api: true
hassio_api: true

# Default options when used as an HA add-on
options:
  doorbells:
    - name: null
      ip: null
      username: admin
      password: ""
  sensors:
    door: door
    callstatus: callstatus
    motion: motion
    tamper: tamper
    dismiss: dismiss
  home_assistant:
    url: "http://supervisor/core"
  system:
    log_level: WARNING
    sdk_log_level: NONE

schema:
  doorbells:
    - name: str
      ip: str
      username: str
      password: str
  sensors:
    door: str
    callstatus: str
    motion: str
    tamper: str
    dismiss: str
  home_assistant:
    url: match(^http://supervisor/core$)
  system:
    log_level: match(^ERROR|WARNING|INFO|DEBUG$)
    sdk_log_level: match(^NONE|ERROR|INFO|DEBUG$)?
